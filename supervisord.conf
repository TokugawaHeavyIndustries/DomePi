[supervisord]
nodaemon=true

[program:X11]
command=/usr/bin/Xvfb :5 -screen 0 800x600x16
autorestart=true

[program:x11vnc]
command=/usr/bin/x11vnc
autorestart=true

[program:novnc]
command=/usr/bin/novnc/utils/launch.sh --vnc localhost:5900 --listen 8080
autorestart=true

[program:fluxbox]
command=/usr/bin/fluxbox
autorestart=true

[program:restartusb]
command=usbreset 1d50:603b
autorestart=false

[program:DDD]
command=/etc/ddd/DomesdayDuplicator/Linux-Application/DomesdayDuplicator/DomesdayDuplicator -display :5
autorestart=true
